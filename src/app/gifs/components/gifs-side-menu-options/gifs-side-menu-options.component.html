<div id="nav" class="w-full px-6 flex flex-col">

  @for (mnuitem of menuOptions; track $index) {
    <a [routerLink]="mnuitem.route" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
        <div>
          {{mnuitem.icon}}
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{mnuitem.label}}</span>
          <span class="text-sm text-white/50 hidden md:block">{{mnuitem.sublabel}}</span>
        </div>
     </a>
  }

  @for (key of gifSvc.searchHistoryKeys(); track key) {

    <a [routerLink]="['/dashboard/history',key]" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150">
        <div>
           ICON
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{key}}</span>
        </div>
    </a>

  }


</div>
